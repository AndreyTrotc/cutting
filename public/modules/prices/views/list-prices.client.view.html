<section data-ng-controller="PricesController" data-ng-init="find()">
	<div class="page-header">
		<h3><span class="label label-default">Прайс порезки.  В этом разделе вы можете просматривать и редактировать цены на порезку металла. Все цены без ПДВ!</span></h3>
	</div>
	<div class="list-group">
		<a data-ng-repeat="price in prices | orderBy:'thickness'"  data-ng-href="#!/prices/{{price._id}}" class="row list-group-item  list-group-item-success">
			<div class="col-md-4">
				<p><strong>Толщина:</strong><strong class="badge" data-ng-bind="price.thickness"></strong><strong>мм</strong></p>
			</div>
			<div class="col-md-4">
				<p>Цена порезки:<strong class="badge" data-ng-bind="price.thicknessPrice"></strong>грн</p>
			</div>
			<div class="col-md-4">
				<p>Цена пробивки:<strong class="badge" data-ng-bind="price.thicknessPiercePrice"></strong>грн</p>
			</div>		
		</a>
	</div>
</section>
